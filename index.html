<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <title>OfflinerBot</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

    <script type="module" src="./scripts/global.js"></script>
    <script type="module" src="./scripts/actions.js"></script>
    <script type="module" src="./scripts/triggers.js"></script>
    <script type="module" src="./utils/screenshot.js"></script>
    <script type="module" src="./utils/generateText.js"></script>
    <script type="module" src="./utils/resetDropdown.js"></script>
    <script type="module" src="./utils/footerYear.js"></script>
    <script type="module" src="./utils/modeToggle.js"></script>
</head>

<body>
    <img src="./img/offlinerbot-logo-300.png" alt="OfflinerBot Logo" id="logo">
    
    <div class="parent-container">
        <button id="resetAllButton" class="resetButton">Reset All</button>
        <button id="toggleModeButton" class="toggle-mode-btn" title="Alternar modo">
            <span id="modeIcon" class="icon-container">
              <!-- SVG inicial aqui (pode trocar) -->
            </span>
          </button>
          
          
          
        <div id="parent-container" class="child-container">
            <div class="row">
                <div class="dropdown-container actionContainer ">
                    <h3 class="actionList ">Actions</h3>
                    <select id="actionPlatform" class="dropdown-item">
                        <option value="">Platform...</option>
                    </select>
                    <select id="actionCategory" class="dropdown-item" style="display: none;"></select>
                    <select id="actionSubcategory" class="dropdown-item" style="display: none;"></select>
                    <div id="actionParameters" class="row"></div>
                    <div class="button-container">
                        <button id="actionAddButton" class="addButton">Add Action</button>
                        <button id="actionResetButton" class="button resetButton">Reset Dropdown</button>
                    </div>
                </div>

                <div class="dropdown-container triggerContainer">
                    <h3 class="triggerList">Triggers</h3>
                    <select id="triggerPlatform" class="dropdown-item">
                        <option value="">Platform...</option>
                    </select>
                    <select id="triggerCategory" class="dropdown-item" style="display: none;"></select>
                    <select id="triggerSubcategory" class="dropdown-item" style="display: none;"></select>
                    <div id="triggerParameters" class="row"></div>
                    <div class="button-container">
                        <button id="triggerAddButton" class="addButton">Add Trigger</button>
                        <button id="triggerResetButton" class="button resetButton">Reset Dropdown</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="child-container" class="child-container">
            <div class="row">
                <div class="list-container actionContainer ">
                    <h3 class="actionList">Action List</h3>
                    <ul id="actionList"></ul>
                    <button id="actionClearButton" class="clearButton">Clear Action List</button>
                </div>

                <div class="list-container triggerContainer">
                    <h3 class="triggerList">Trigger List</h3>
                    <ul id="triggerList"></ul>
                    <button id="triggerClearButton" class="clearButton">Clear Trigger List</button>
                </div>
            </div>
        </div>
        <div class="button-container">
            <button id="exportPNGButton" class="button">Export as PNG</button>
            <button id="exportTXTButton" class="button">Export as TXT</button>
        </div>
    </div>
    <footer id="footer">
        <h1 id="year"></h1>
        <a href="https://github.com/stormizinhu/offliner-bot-streamer-bot-experiment" id="footer-link">GitHub</a>
</body>

</html>
