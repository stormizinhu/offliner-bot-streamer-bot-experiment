<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <title>Configuração de Ações</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

    <!-- Importando o global.js -->
    <script type="module" src="./objects/global.js"></script>

    <!-- Importando o script principal -->
    <script type="module" src="script.js"></script>
</head>
<body>
    <h1>Configuração de Ações</h1>

    <div class="config-container">
        
        <!-- Linha 1: Menus Dropdown -->
        <div class="row form-container">
            <select id="platform">
                <option value="">Plataforma...</option>
            </select>
            <select id="action" style="display: none;"></select>
            <select id="subaction" style="display: none;"></select>
        </div>

        <!-- Linha 2: Parâmetros -->
        <div id="parameters" class="row"></div>

        <!-- Linha 3: Botões -->
        <div class="row form-container">
            <button id="addButton">Adicionar</button>
            <button id="clearButton">Limpar Lista</button>
            <button id="exportButton">Exportar Lista como Imagem</button>
        </div>

    </div>

    <div class="list-container">
        <h3>Lista de Ações Adicionadas:</h3>
        <ul id="actionList"></ul>
    </div>
</body>
</html>
